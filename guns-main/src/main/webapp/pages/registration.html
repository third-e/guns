<!DOCTYPE html>
<html>

<head>
    <title>注册 - Guns</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/assets/common/libs/layui/css/layui.css?v=${constants.getReleaseVersion()}"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/css/login.css?v=${constants.getReleaseVersion()}" media="all">
    <style>
        body {
            background-image: url("${ctxPath}/assets/common/images/bg_login2.png");
            background-position: center 110px;
            background-repeat: no-repeat;
            background-size: 100%;
            background-color: #f0f2f5;
        }

        .login-header {
            color: rgba(0, 0, 0, .85) !important;
        }

        .login-footer {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a {
            color: rgba(0, 0, 0, 0.7) !important;
        }

        .login-footer a:hover {
            color: rgba(0, 0, 0, 0.4) !important;
        }
    </style>
    <script>
        if (window != top)
            top.location.replace(location.href);
    </script>
</head>

<div class="login-wrapper">

    <div class="login-header">

                    <div class="layui-form-item">

                        <div class="layui-input-block">
                            <input name="email" placeholder="请输入邮箱" type="text" class="layui-input" lay-verify="required|email" autocomplete="off" required/>
                        </div>

                        <!--<label class="layui-form-label">邮箱</label>-->
                        <!--<div class="layui-input-block">-->

                        <!--</div>-->
                    </div>

                    <div class="layui-form-item">

                        <label class="layui-form-label">密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="password" placeholder="请输入密码" type="password" class="layui-input" lay-verify="required|psw" autocomplete="new-password" required/>
                        </div>

                        <!--<label class="layui-form-label">密码</label>-->
                        <!--<div class="layui-input-block">-->
                            <!--&lt;!&ndash; <input name="password" id="password" placeholder="密码" type="password" lay-verify="required|pass" autocomplete="off" class="layui-input"> &ndash;&gt;-->

                            <!--<input type="password" name="password" lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">-->
                        <!--</div>-->
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">重复密码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="rePassword" placeholder="请输入重复密码" type="password" class="layui-input" autocomplete="new-password" lay-verify="required|repsw" required/>
                        </div>

                         <!--<label class="layui-form-label">确定密码</label>-->
                         <!--<div class="layui-input-block">-->
                             <!--<input name="password" id="password" placeholder="确定密码" type="password" lay-verify="required|pass" class="layui-input">-->
                         <!--</div>-->
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">组织</label>
                        <div class="layui-input-block">
                            <input type="text" name="dept" id="dept" placeholder="请输入组织"  lay-verify="" class="layui-input">
                        </div>
                    </div>


                    <div class="layui-form-item">
                        <a href="${ctxPath}/login" class="layui-link">已有帐号</a>
                        <a href="javascript:;" class="layui-link pull-right">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-filter="btnSubmit" lay-submit >注 册</button>
                        <!--<input type="submit" class="layui-btn layui-btn-fluid" lay-filter="btnSubmit" lay-submit value="注册" />-->
                    </div>

                </form>
            <!--</form>-->
        </div>
    </div>

    <div class="login-footer">
        <p>© 2019 <a href="https://www.stylefeng.cn" target="_blank">stylefeng版权所有</a></p>
    </div>
</div>
